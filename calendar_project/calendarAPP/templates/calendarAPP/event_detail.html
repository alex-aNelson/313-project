<!DOCTYPE html>
{% extends 'calendarAPP/base.html' %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block title %}
      Event Details 
    {% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
        {% block content %}
        <h1><b>Event Details: </b></h1>
    {% if event %}
    <div class="container" id="card">

       <div id = 'title'><h2>{{event.title}} </h2></div>
        <div id = 'desc'><p><b>Description: </b>{{event.description}}</p>
        <p><b>Date: </b>{{event.event_date}}</p></div>
      <div id = 'button'>
        <a class = "btn btn-primary" href="{% url "cal:home"%}">Back</a>
        <a class = "btn btn-primary" href="{% url "cal:update_event" event.event_id %}"> Update</a>
      </div>

        <div id ='deleteButton'>
          <a class = "btn btn-danger" href="{% url "cal:delete" event.event_id%}">Delete</a>
        </div>
    </div>
    {% endif %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  {%endblock content%}
</html>
